</body>
<script type="text/javascript">
    let person = {
        name: 'vinson',
        sex: 'male',
    }
    let age= 11
    Object.defineProperty(person, 'age', {
        value: 18,
        enumerable: true,
        writable: true,//默认为false,可写,
        configurable:true,//控制属性是否可以删除,默认为false
    }) //可以被枚举
    Object.defineProperty(person, 'age1', {
        value: 18
    }) //不可以被枚举
    Object.defineProperty(person, 'age2', {
        get:function(){//俗称getter
            return age
        },//当有人读取age2是,就会有返回值
        set(value){
            age = value
        }
    })  
    console.log(Object.keys(person))
    console.log(person)
    for (let key in person) {
        console.log('@', person[key])
    }
</script>

</html>
